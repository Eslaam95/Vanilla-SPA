<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Semicolon | video request</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
  </head>
  <body>

    <div class="container my-5">
      <div id="login-form" class="col-md-4 offset-md-4 pt-4">
        <form action="http://localhost:7777/users/login" method="POST" class="login">
          <div class="">
            <div class="col-md">
              <div class="form-group">
                <label for="author_name">Your name *</label>
                <input
                  class="form-control"
                  name="author_name"
                  placeholder="Write your name here"
                  required
                  type="text"

                />
                <p class="invalid-feedback">This field is required</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="author_email">Your email *</label>
                <input
                  class="form-control"
                  name="author_email"
                  placeholder="Write your email here"
                  required
                  type="email"
                />
                <p class="invalid-feedback">This field is required and should follow the email pattern</p>
              </div>
            </div>
            <div class="form-group">
              <button class="btn btn-primary btn-block">login</button>
            </div>
          </div>
        </form>
      </div>
      <div id="app-content" class=" d-none ">
      <div class="formContainer my-5">
        <form id="newvidreq" novalidate>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_title">Topic *</label>
                <input
                  class="form-control"
                  name="topic_title"
                  placeholder="Write your suggested topic here"
                />
                <p class="invalid-feedback">This field is required and should not exceed 30 letters</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="target_level">Target level</label>
                <select
                  class="form-control"
                  name="target_level"
                  placeholder="Write your name here"
                >
                  <option value="begineer">Beginner</option>
                  <option value="medium">Medium</option>
                  <option value="advanced">Advanced</option>
                </select>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md">
              <div class="form-group">
                <label for="topic_details">More details *</label>
                <textarea
                  class="form-control"
                  name="topic_details"
                  placeholder="Write your topic in more details here"
                ></textarea>
                <p class="invalid-feedback">This field is required</p>
              </div>
            </div>
            <div class="col-md">
              <div class="form-group">
                <label for="expected_result">Expected results</label>
                <textarea
                  class="form-control"
                  name="expected_result"
                  placeholder="Write what do you expect after watching this video"
                ></textarea>
              </div>
            </div>
          </div>

          <button type="submit" class="btn btn-success mt-3">
            Send video request
          </button>
        </form>
      </div>
      <hr />
      <h1 class="mb-4">List of requested videos</h1>
      <div class="d-flex justify-content-between mb-4">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active" id="sort-by-new">
            <input type="radio" name="options" value="nameFirst"/>New first
          </label>
          <label class="btn btn-primary"  id="sort-by-top">
            <input type="radio" name="options" value="topVotedFirst"/>Top first
          </label>

        </div>
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <label class="btn btn-primary active" id="filter_all">
            <input type="radio" name="options" value="filterAll" checked/>All
          </label>
          <label class="btn btn-primary"  id="filter_new">
            <input type="radio" name="options" value="filterNew"/>New
          </label>
          <label class="btn btn-primary"  id="filter_planned">
            <input type="radio" name="options" value="filterPlanned"/>Planned
          </label>
          <label class="btn btn-primary"  id="filter_done">
            <input type="radio" name="options" value="filterdone"/>Done
          </label>

        </div>
        <div>
          <input type="search" id="search-box" placeholder="Search for a topic" class="form-control"/>
        </div>
      </div>
       
     
      
      <div id="listOfRequests">
      </div>
      </div>
      
      
     
    </div>
    <script src="client.js">
      
    </script>
  </body>
</html>
